name: Upload Release Artifacts

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install modular CLI
        env:
          MODULAR_AUTH: ${{ secrets.MODULAR_AUTH }}
        run: curl https://get.modular.com | MODULAR_AUTH="$MODULAR_AUTH" sh -
    
      - name: Install mojo CLI
        run: |
          modular install mojo
    
      - name: Generate package
        run: | 
          export MODULAR_HOME="/home/runner/.modular"
          export PATH="/home/runner/.modular/pkg/packages.modular.com_mojo/bin:$PATH"
          bash ./dist/make_release.sh
      
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ./dist/stdlib_extensions.mojopkg
